<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics & Transport Sites Scraping Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-ok { color: green; }
        .status-error { color: red; }
        .status-disabled { color: gray; }
        .status-running { color: green; }
        .status-scheduled { color: blue; }
        
        /* Disabled button styles */
        .btn:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
            opacity: 1 !important;
        }
        
        .btn-success:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
        }
        
        .btn-danger:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
        }
        
        .btn-primary:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
        }
        
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
        
        .site-category {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .site-category h5 {
            margin: 0;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Logistics & Transport Sites Scraping Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-success" onclick="startAllSpiders()" id="startAllBtn">Start All</button>
                <button class="btn btn-danger" onclick="stopAllSpiders()" id="stopAllBtn">Stop All</button>
                <button class="btn btn-primary" onclick="runAllSpiders()" id="runAllBtn">Run All</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Site URL</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Last Update</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="spiderTable">
                    <!-- Spider rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let runningSpiders = new Set();

        // Mapping from spider name to site URL and category
        const spiderSiteMap = {
            // Ukrainian Logistics & Transport
            'cfts': 'https://cfts.org.ua/',
            'logistics_ukraine': 'https://logistics-ukraine.com/',
            'logist_today': 'https://logist.today/',
            'logist_fm': 'https://logist.fm/',
            'trans_info': 'https://trans.info/ua',
            'railfreight': 'https://railfreight.com/',
            'ports_ua': 'https://ports.ua/',
            'mindev_gov_ua': 'https://mindev.gov.ua/',
            'uz_gov_ua': 'https://uz.gov.ua/',
            'uspa_gov_ua': 'https://uspa.gov.ua/',
            
            // European Transport
            'transport_ec': 'https://transport.ec.europa.eu/news',
            'theloadstar': 'https://theloadstar.com/',
            'hellenicshipping': 'https://hellenicshippingnews.com/',
        };

        // Category mapping for better organization
        const siteCategories = {
            'cfts': 'Ukrainian Logistics',
            'logistics_ukraine': 'Ukrainian Logistics',
            'logist_today': 'Ukrainian Logistics',
            'logist_fm': 'Ukrainian Logistics',
            'trans_info': 'Ukrainian Transport',
            'railfreight': 'International Rail',
            'ports_ua': 'Ukrainian Ports',
            'mindev_gov_ua': 'Ukrainian Government',
            'uz_gov_ua': 'Ukrainian Government',
            'uspa_gov_ua': 'Ukrainian Government',
            'transport_ec': 'European Commission',
            'theloadstar': 'International Shipping',
            'hellenicshipping': 'International Shipping',
        };

        // Fetch and display spider status
        function updateSpiderStatus() {
            fetch('/api/scraper/status')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('spiderTable');
                    table.innerHTML = '';
                    
                    // Filter only our logistics spiders
                    const logisticsSpiders = data.spiders.filter(spider => 
                        spiderSiteMap.hasOwnProperty(spider.name)
                    );
                    
                    logisticsSpiders.forEach((spider, idx) => {
                        const row = document.createElement('tr');
                        const isRunning = (spider.status === 'running');
                        const isScheduled = (spider.status === 'scheduled');
                        const isDisabled = (spider.status === 'disabled');
                        const isError = (spider.status === 'error');

                        // Map backend status to user-friendly label
                        let statusLabel = '';
                        let statusClass = '';
                        if (isRunning) {
                            statusLabel = 'Running';
                            statusClass = 'status-running';
                        } else if (isScheduled) {
                            statusLabel = 'Scheduled';
                            statusClass = 'status-scheduled';
                        } else if (isDisabled) {
                            statusLabel = 'Disabled';
                            statusClass = 'status-disabled';
                        } else if (isError) {
                            statusLabel = 'Error';
                            statusClass = 'status-error';
                        } else {
                            statusLabel = spider.status;
                            statusClass = '';
                        }

                        // Determine button states based on spider status
                        const startButtonDisabled = isRunning || isScheduled;
                        const stopButtonDisabled = isDisabled;
                        const runButtonDisabled = isRunning;
                        const runButtonSpinning = isRunning; // Only spin if spider is actually running

                        row.innerHTML = `
                            <td>${idx + 1}</td>
                            <td><a href="${spiderSiteMap[spider.name] || '#'}" target="_blank">${spiderSiteMap[spider.name] || spider.name}</a></td>
                            <td><span class="badge bg-info">${siteCategories[spider.name] || 'Unknown'}</span></td>
                            <td class="${statusClass}">${statusLabel}</td>
                            <td>${spider.last_update ? new Date(spider.last_update).toLocaleString() : ''}</td>
                            <td>
                                <button class="btn btn-sm btn-success" onclick="startSpider('${spider.name}')" 
                                    ${startButtonDisabled ? 'disabled' : ''}>Start</button>
                                <button class="btn btn-sm btn-danger" onclick="stopSpider('${spider.name}')" 
                                    ${stopButtonDisabled ? 'disabled' : ''}>Stop</button>
                                <button class="btn btn-sm btn-primary${runButtonSpinning ? ' btn-loading' : ''}" onclick="runSpider('${spider.name}')" 
                                    id="run-${spider.name}" ${runButtonDisabled ? 'disabled' : ''}>Run</button>
                            </td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Run specific spider
        function runSpider(spiderName) {
            const runButton = document.getElementById(`run-${spiderName}`);
            runButton.classList.add('btn-loading');
            runButton.disabled = true;
            runningSpiders.add(spiderName);
            
            fetch('/api/scraper/immediate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [spiderName] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Check status periodically until spider is done
                    const checkStatus = setInterval(() => {
                        fetch('/api/scraper/status')
                            .then(response => response.json())
                            .then(statusData => {
                                const spider = statusData.spiders.find(s => s.name === spiderName);
                                if (spider && spider.status === 'scheduled') {
                                    clearInterval(checkStatus);
                                    runButton.classList.remove('btn-loading');
                                    runButton.disabled = false;
                                    runningSpiders.delete(spiderName);
                                    updateSpiderStatus();
                                }
                            })
                            .catch(error => {
                                console.error('Error checking status:', error);
                            });
                    }, 2000); // Check every 2 seconds
                    
                    // Fallback timeout - if spider takes too long, stop spinning after 5 minutes
                    setTimeout(() => {
                        if (runningSpiders.has(spiderName)) {
                            clearInterval(checkStatus);
                            runButton.classList.remove('btn-loading');
                            runButton.disabled = false;
                            runningSpiders.delete(spiderName);
                            updateSpiderStatus();
                        }
                    }, 300000); // 5 minutes fallback
                } else {
                    // If request failed, remove spinning immediately
                    runButton.classList.remove('btn-loading');
                    runButton.disabled = false;
                    runningSpiders.delete(spiderName);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                runButton.classList.remove('btn-loading');
                runButton.disabled = false;
                runningSpiders.delete(spiderName);
                updateSpiderStatus();
            });
        }

        // Start specific spider
        function startSpider(spiderName) {
            fetch('/api/scraper/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [spiderName] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Stop specific spider
        function stopSpider(spiderName) {
            fetch('/api/scraper/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [spiderName] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Start all logistics spiders
        function startAllSpiders() {
            const logisticsSpiderNames = Object.keys(spiderSiteMap);
            fetch('/api/scraper/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: logisticsSpiderNames })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Stop all logistics spiders
        function stopAllSpiders() {
            const logisticsSpiderNames = Object.keys(spiderSiteMap);
            fetch('/api/scraper/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: logisticsSpiderNames })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Run all logistics spiders
        function runAllSpiders() {
            const runAllButton = document.getElementById('runAllBtn');
            runAllButton.classList.add('btn-loading');
            runAllButton.disabled = true;
            
            const logisticsSpiderNames = Object.keys(spiderSiteMap);
            fetch('/api/scraper/immediate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: logisticsSpiderNames })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Check status periodically until all spiders are done
                    const checkStatus = setInterval(() => {
                        fetch('/api/scraper/status')
                            .then(response => response.json())
                            .then(statusData => {
                                const logisticsSpiders = statusData.spiders.filter(spider => 
                                    logisticsSpiderNames.includes(spider.name)
                                );
                                const allCompleted = logisticsSpiders.every(spider => 
                                    spider.status === 'scheduled' || spider.status === 'disabled'
                                );
                                if (allCompleted) {
                                    clearInterval(checkStatus);
                                    runAllButton.classList.remove('btn-loading');
                                    runAllButton.disabled = false;
                                    updateSpiderStatus();
                                }
                            })
                            .catch(error => {
                                console.error('Error checking status:', error);
                            });
                    }, 2000); // Check every 2 seconds
                    
                    // Fallback timeout - if spiders take too long, stop spinning after 10 minutes
                    setTimeout(() => {
                        clearInterval(checkStatus);
                        runAllButton.classList.remove('btn-loading');
                        runAllButton.disabled = false;
                        updateSpiderStatus();
                    }, 600000); // 10 minutes fallback
                } else {
                    // If request failed, remove spinning immediately
                    runAllButton.classList.remove('btn-loading');
                    runAllButton.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                runAllButton.classList.remove('btn-loading');
                runAllButton.disabled = false;
                updateSpiderStatus();
            });
        }

        // Update status every 30 seconds
        updateSpiderStatus();
        setInterval(updateSpiderStatus, 30000);
    </script>
</body>
</html>
