<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News and Legislation Sites Scraping Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-ok { color: green; }
        .status-error { color: red; }
        .status-disabled { color: gray; }
        .status-running { 
            color: green; 
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        .status-scheduled { color: blue; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Disabled button styles */
        .btn:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
            opacity: 1 !important;
        }
        
        .btn-success:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
        }
        
        .btn-danger:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
        }
        
        .btn-primary:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
        }
        
        #runAllBtn:disabled {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #ffffff !important;
            opacity: 0.65 !important;
        }
        
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
        
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>News and Legislation Sites Scraping Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-success" onclick="startAllSpiders()" id="startAllBtn">Start All</button>
                <button class="btn btn-danger" onclick="stopAllSpiders()" id="stopAllBtn">Stop All</button>
                <button class="btn btn-primary" onclick="runAllSpiders()" id="runAllBtn">Run All</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Site Url</th>
                        <th>Status</th>
                        <th>Last Update</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="spiderTable">
                    <!-- Spider rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Spinner overlay for global operations -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Running spiders...</p>
        </div>
    </div>

    <script>
        let runningSpiders = new Set();
        let lastStatus = {};
        let buttonGracePeriods = {}; // Track grace periods for buttons

        // Mapping from spider name to site URL
        const spiderSiteMap = {
            // News spiders
            'tass': 'https://tass.ru/',
            'rbc': 'https://rbc.ru/',
            'kommersant': 'https://kommersant.ru/',
            'lenta': 'https://lenta.ru/',
            'gazeta': 'https://gazeta.ru/',
            'graininfo': 'https://graininfo.ru/',
            'vedomosti': 'https://vedomosti.ru/',
            'izvestia': 'https://iz.ru/',
            'interfax': 'https://interfax.ru/',
            'forbes': 'https://forbes.ru/',
            'rg': 'https://rg.ru/',
            'pnp': 'https://pnp.ru/',
            'ria': 'https://ria.ru/',
            'meduza': 'https://meduza.io/',
            
            // Government and official spiders
            'kremlin': 'https://kremlin.ru/',
            'government': 'https://government.ru/news/',
            'regulation': 'https://regulation.gov.ru/',
            
            // Legal document spiders
            'pravo': 'http://publication.pravo.gov.ru/',
            'sozd': 'https://sozd.duma.gov.ru/',
            'eaeu': 'https://docs.eaeunion.org/',
        };

        // Set grace period for a button (1 minute)
        function setButtonGracePeriod(spiderName, action) {
            buttonGracePeriods[spiderName] = {
                action: action,
                startTime: Date.now(),
                duration: 60000 // 1 minute
            };
        }

        // Check if button is in grace period
        function isInGracePeriod(spiderName) {
            const gracePeriod = buttonGracePeriods[spiderName];
            if (!gracePeriod) return false;
            
            const elapsed = Date.now() - gracePeriod.startTime;
            if (elapsed > gracePeriod.duration) {
                // Grace period expired, remove it
                delete buttonGracePeriods[spiderName];
                return false;
            }
            
            return true;
        }

        // Clear grace period for a spider
        function clearGracePeriod(spiderName) {
            delete buttonGracePeriods[spiderName];
        }

        // Fetch and display spider status
        function updateSpiderStatus() {
            fetch('/api/scraper/status')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('spiderTable');
                    
                    // Check if table is empty (first load)
                    const isFirstLoad = table.children.length === 0;
                    
                    if (isFirstLoad) {
                        // First load - create all rows
                        table.innerHTML = '';
                        data.spiders.forEach((spider, idx) => {
                            const row = createSpiderRow(spider, idx);
                            table.appendChild(row);
                        });
                    } else {
                        // Update existing rows - preserve button states
                        data.spiders.forEach((spider, idx) => {
                            const existingRow = table.children[idx];
                            if (existingRow) {
                                updateSpiderRow(existingRow, spider, idx);
                            } else {
                                // New spider added
                                const row = createSpiderRow(spider, idx);
                                table.appendChild(row);
                            }
                        });
                        
                        // Remove extra rows if spiders were removed
                        while (table.children.length > data.spiders.length) {
                            table.removeChild(table.lastChild);
                        }
                    }
                    
                    // Update running spiders set based on actual status
                    data.spiders.forEach(spider => {
                        if (spider.status === 'running') {
                            runningSpiders.add(spider.name);
                        } else {
                            runningSpiders.delete(spider.name);
                        }
                    });
                    
                    // Update last status for comparison
                    lastStatus = data.spiders.reduce((acc, spider) => {
                        acc[spider.name] = spider.status;
                        return acc;
                    }, {});
                })
                .catch(error => console.error('Error:', error));
        }

        // Create a new spider row
        function createSpiderRow(spider, idx) {
            const row = document.createElement('tr');
            const isRunning = (spider.status === 'running');
            const isScheduled = (spider.status === 'scheduled');
            const isDisabled = (spider.status === 'disabled');
            const isError = (spider.status === 'error');

            // Map backend status to user-friendly label
            let statusLabel = '';
            let statusClass = '';
            if (isRunning) {
                statusLabel = 'Running';
                statusClass = 'status-running';
            } else if (isScheduled) {
                statusLabel = 'Scheduled';
                statusClass = 'status-scheduled';
            } else if (isDisabled) {
                statusLabel = 'Disabled';
                statusClass = 'status-disabled';
            } else if (isError) {
                statusLabel = 'Error';
                statusClass = 'status-error';
            } else {
                statusLabel = spider.status;
                statusClass = '';
            }

            // Determine button states based on spider status
            const startButtonDisabled = isRunning || isScheduled;
            const stopButtonDisabled = isDisabled;
            const runButtonDisabled = isRunning;
            // Show spinning if spider is running (based on actual status)
            const runButtonSpinning = isRunning;

            row.innerHTML = `
                <td>${idx + 1}</td>
                <td><a href="${spiderSiteMap[spider.name] || '#'}" target="_blank">${spiderSiteMap[spider.name] || spider.name}</a></td>
                <td class="${statusClass}">${statusLabel}</td>
                <td>${spider.last_update ? new Date(spider.last_update).toLocaleString() : ''}</td>
                <td>
                    <button class="btn btn-sm btn-success" onclick="startSpider('${spider.name}')" 
                        ${startButtonDisabled ? 'disabled' : ''}>Start</button>
                    <button class="btn btn-sm btn-danger" onclick="stopSpider('${spider.name}')" 
                        ${stopButtonDisabled ? 'disabled' : ''}>Stop</button>
                    <button class="btn btn-sm btn-primary${runButtonSpinning ? ' btn-loading' : ''}" onclick="runSpider('${spider.name}')" 
                        id="run-${spider.name}" ${runButtonDisabled ? 'disabled' : ''}>Run</button>
                </td>
            `;
            return row;
        }

        // Update existing spider row (preserve button states)
        function updateSpiderRow(row, spider, idx) {
            const isRunning = (spider.status === 'running');
            const isScheduled = (spider.status === 'scheduled');
            const isDisabled = (spider.status === 'disabled');
            const isError = (spider.status === 'error');
            const inGracePeriod = isInGracePeriod(spider.name);

            // Map backend status to user-friendly label
            let statusLabel = '';
            let statusClass = '';
            if (isRunning) {
                statusLabel = 'Running';
                statusClass = 'status-running';
            } else if (isScheduled) {
                statusLabel = 'Scheduled';
                statusClass = 'status-scheduled';
            } else if (isDisabled) {
                statusLabel = 'Disabled';
                statusClass = 'status-disabled';
            } else if (isError) {
                statusLabel = 'Error';
                statusClass = 'status-error';
            } else {
                statusLabel = spider.status;
                statusClass = '';
            }

            // Update only the status and last_update cells, preserve button states
            const cells = row.children;
            cells[0].textContent = idx + 1; // Number
            cells[2].textContent = statusLabel; // Status
            cells[2].className = statusClass;
            cells[3].textContent = spider.last_update ? new Date(spider.last_update).toLocaleString() : ''; // Last update
            
            // Update button states but preserve existing classes (like btn-loading)
            const startButton = cells[4].children[0];
            const stopButton = cells[4].children[1];
            const runButton = cells[4].children[2];
            
            // Start button
            startButton.disabled = isRunning || isScheduled;
            
            // Stop button
            stopButton.disabled = isDisabled;
            
            // Run button - respect grace period
            if (inGracePeriod) {
                // During grace period, preserve the button state set by user action
                const gracePeriod = buttonGracePeriods[spider.name];
                if (gracePeriod.action === 'run') {
                    // User clicked Run - keep disabled and spinning
                    runButton.disabled = true;
                    runButton.classList.add('btn-loading');
                }
            } else {
                // No grace period - update based on actual status
                runButton.disabled = isRunning;
                
                // Only update spinning class if not manually set
                const wasManuallySpinning = runButton.classList.contains('btn-loading') && !isRunning;
                if (!wasManuallySpinning) {
                    if (isRunning) {
                        runButton.classList.add('btn-loading');
                    } else {
                        runButton.classList.remove('btn-loading');
                    }
                }
            }
        }

        // Run specific spider
        function runSpider(spiderName) {
            const runButton = document.getElementById(`run-${spiderName}`);
            
            // Set grace period for 1 minute to preserve button state
            setButtonGracePeriod(spiderName, 'run');
            
            // Immediately show spinning and disable button for instant feedback
            runButton.classList.add('btn-loading');
            runButton.disabled = true;
            runningSpiders.add(spiderName);
            
            fetch('/api/scraper/immediate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [spiderName] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update status immediately to show running state
                    updateSpiderStatus();
                    
                    // Continue monitoring until spider completes
                    const checkCompletion = setInterval(() => {
                        fetch('/api/scraper/status')
                            .then(response => response.json())
                            .then(statusData => {
                                const spider = statusData.spiders.find(s => s.name === spiderName);
                                if (spider && spider.status !== 'running') {
                                    clearInterval(checkCompletion);
                                    runningSpiders.delete(spiderName);
                                    // Clear grace period and remove spinning when spider completes
                                    clearGracePeriod(spiderName);
                                    runButton.classList.remove('btn-loading');
                                    runButton.disabled = false;
                                    updateSpiderStatus();
                                }
                            })
                            .catch(error => {
                                console.error('Error checking status:', error);
                            });
                    }, 2000); // Check every 2 seconds
                    
                    // Fallback timeout - stop monitoring after 10 minutes
                    setTimeout(() => {
                        clearInterval(checkCompletion);
                        runningSpiders.delete(spiderName);
                        // Clear grace period and remove spinning after timeout
                        clearGracePeriod(spiderName);
                        runButton.classList.remove('btn-loading');
                        runButton.disabled = false;
                        updateSpiderStatus();
                    }, 600000); // 10 minutes
                } else {
                    // If request failed, clear grace period and remove spinning immediately
                    clearGracePeriod(spiderName);
                    runButton.classList.remove('btn-loading');
                    runButton.disabled = false;
                    runningSpiders.delete(spiderName);
                    console.error('Failed to start spider:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Clear grace period and remove spinning on error
                clearGracePeriod(spiderName);
                runButton.classList.remove('btn-loading');
                runButton.disabled = false;
                runningSpiders.delete(spiderName);
                updateSpiderStatus();
            });
        }

        // Start specific spider
        function startSpider(spiderName) {
            fetch('/api/scraper/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [spiderName] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Stop specific spider
        function stopSpider(spiderName) {
            fetch('/api/scraper/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [spiderName] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Start all spiders
        function startAllSpiders() {
            fetch('/api/scraper/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Stop all spiders
        function stopAllSpiders() {
            fetch('/api/scraper/stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSpiderStatus();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Run all spiders
        function runAllSpiders() {
            const runAllButton = document.getElementById('runAllBtn');
            const spinnerOverlay = document.getElementById('spinnerOverlay');
            
            // Set grace period for all spiders for 1 minute
            fetch('/api/scraper/status')
                .then(response => response.json())
                .then(data => {
                    data.spiders.forEach(spider => {
                        setButtonGracePeriod(spider.name, 'run');
                    });
                });
            
            // Immediately show spinning and disable button for instant feedback
            runAllButton.classList.add('btn-loading');
            runAllButton.disabled = true;
            spinnerOverlay.style.display = 'flex';
            
            fetch('/api/scraper/immediate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spiders: [] })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update status immediately to show running states
                    updateSpiderStatus();
                    
                    // Check status periodically until all spiders are done
                    const checkStatus = setInterval(() => {
                        fetch('/api/scraper/status')
                            .then(response => response.json())
                            .then(statusData => {
                                const allCompleted = statusData.spiders.every(spider => 
                                    spider.status === 'scheduled' || spider.status === 'disabled' || spider.status === 'error'
                                );
                                if (allCompleted) {
                                    clearInterval(checkStatus);
                                    // Clear all grace periods and remove spinning when all spiders complete
                                    statusData.spiders.forEach(spider => {
                                        clearGracePeriod(spider.name);
                                    });
                                    runAllButton.classList.remove('btn-loading');
                                    runAllButton.disabled = false;
                                    spinnerOverlay.style.display = 'none';
                                    updateSpiderStatus();
                                }
                            })
                            .catch(error => {
                                console.error('Error checking status:', error);
                            });
                    }, 2000); // Check every 2 seconds
                    
                    // Fallback timeout - if spiders take too long, stop spinning after 10 minutes
                    setTimeout(() => {
                        clearInterval(checkStatus);
                        // Clear all grace periods and remove spinning after timeout
                        fetch('/api/scraper/status')
                            .then(response => response.json())
                            .then(statusData => {
                                statusData.spiders.forEach(spider => {
                                    clearGracePeriod(spider.name);
                                });
                            });
                        runAllButton.classList.remove('btn-loading');
                        runAllButton.disabled = false;
                        spinnerOverlay.style.display = 'none';
                        updateSpiderStatus();
                    }, 600000); // 10 minutes fallback
                } else {
                    // If request failed, clear all grace periods and remove spinning immediately
                    fetch('/api/scraper/status')
                        .then(response => response.json())
                        .then(statusData => {
                            statusData.spiders.forEach(spider => {
                                clearGracePeriod(spider.name);
                            });
                        });
                    runAllButton.classList.remove('btn-loading');
                    runAllButton.disabled = false;
                    spinnerOverlay.style.display = 'none';
                    console.error('Failed to start spiders:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Clear all grace periods and remove spinning on error
                fetch('/api/scraper/status')
                    .then(response => response.json())
                    .then(statusData => {
                        statusData.spiders.forEach(spider => {
                            clearGracePeriod(spider.name);
                        });
                    });
                runAllButton.classList.remove('btn-loading');
                runAllButton.disabled = false;
                spinnerOverlay.style.display = 'none';
                updateSpiderStatus();
            });
        }

        // Update status every 5 seconds for more responsive updates
        updateSpiderStatus();
        setInterval(updateSpiderStatus, 5000);
    </script>
</body>
</html>
